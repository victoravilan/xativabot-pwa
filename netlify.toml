[build]
  command = ""
  publish = "."

[functions]
  directory = "netlify/functions"

[[headers]]
  for = "/manifest.json"
  [headers.values]
  Content-Type = "application/manifest+json"
  Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sw.js"
  [headers.values]
  Cache-Control = "no-cache"

[[headers]]
  for = "/images/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
