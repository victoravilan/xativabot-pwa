<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="XativaBot - Your personal chef assistant for Xativa restaurants" />
  <meta name="theme-color" content="#8B0000" />
  <title>XativaBot - Your Personal Chef Assistant</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json?v=3" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" href="images/icon-192x192.png" />
  <link rel="apple-touch-icon" href="images/apple-touch-icon-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo-container">
        <img src="images/Simbolo_A_verde.svg" alt="Xativa Logo" class="logo" />
      </div>

      <div style="display:flex; gap:12px; align-items:center;">
        <div class="language-selector">
          <select id="language-select" aria-label="Language">
            <option value="en">English</option>
            <option value="es" selected>Español</option>
            <option value="ca">Català</option>
            <option value="fr">Français</option>
          </select>
        </div>
      </div>
    </header>

    <main class="chat-container">
      <div class="chef-profile">
        <div class="chef-avatar">
          <img src="images/chef-avatar.png" alt="AlexBot Chef" id="chef-avatar" />
        </div>
        <div class="chef-info">
          <h1>AlexBot</h1>
          <p class="chef-title"
             data-en="Executive Chef"
             data-es="Chef Ejecutivo"
             data-ca="Xef Executiu"
             data-fr="Chef Exécutif">Chef Ejecutivo</p>
        </div>
      </div>

      <div class="chat-messages" id="chat-messages">
        <!-- Mensaje de bienvenida eliminado para evitar duplicados -->
      </div>

      <div class="suggestion-chips">
        <button class="chip" data-intent="recommend" data-en="Menu recommendations" data-es="Recomendaciones del menú" data-ca="Recomanacions del menú" data-fr="Recommandations du menu">
          Recomendaciones del menú
        </button>

        <button class="chip" data-intent="allergy" data-en="Special dietary needs" data-es="Necesidades dietéticas especiales" data-ca="Necessitats dietètiques especials" data-fr="Besoins diététiques spéciaux">
          Necesidades dietéticas especiales
        </button>

        <button class="chip" data-intent="reserve" data-en="Make a reservation" data-es="Hacer una reserva" data-ca="Fer una reserva" data-fr="Faire une réservation">
          Hacer una reserva
        </button>

        <button class="chip" data-intent="locations" data-en="Restaurant locations" data-es="Ubicaciones de restaurantes" data-ca="Ubicacions de restaurants" data-fr="Emplacements des restaurants">
          Ubicaciones de restaurantes
        </button>

        <a class="chip" data-intent="game"
           href="xativa-game.html"
           data-en="Culinary word search"
           data-es="Juego culinario"
           data-ca="Joc culinari"
           data-fr="Jeu culinaire">
           Juego culinario
        </a>
      </div>

      <div class="user-input-container">
        <textarea id="user-input"
                  placeholder="Escribe tu mensaje..."
                  data-en="Type your message..."
                  data-es="Escribe tu mensaje..."
                  data-ca="Escriu el teu missatge..."
                  data-fr="Écrivez votre message..."></textarea>

        <div class="input-actions">
          <button id="voice-input-btn" class="voice-btn" aria-label="Voice input">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" role="img">
              <path fill="none" d="M0 0h24v24H0z"/>
              <path d="M12 15c2.21 0 4-1.79 4-4V5c0-2.21-1.79-4-4-4S8 2.79 8 5v6c0 2.21 1.79 4 4 4zm0-2c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2s2 .9 2 2v6c0 1.1-.9 2-2 2zm4 2v1c0 2.76-2.24 5-5 5s-5-2.24-5-5v-1H4v1c0 3.53 2.61 6.43 6 6.92V22h4v-2.08c3.39-.49 6-3.39 6-6.92v-1h-2z"/>
            </svg>
          </button>

          <button id="send-btn" class="send-btn" aria-label="Send">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" role="img">
              <path fill="none" d="M0 0h24v24H0z"/>
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
          </button>
        </div>
      </div>
    </main>

    <div class="voice-indicator" id="voice-indicator">
      <div class="voice-waves"><span></span><span></span><span></span><span></span><span></span></div>
      <p class="listening-text" data-en="Listening..." data-es="Escuchando..." data-ca="Escoltant..." data-fr="Écoute...">Escuchando...</p>
    </div>
  </div>

  <footer class="app-footer">
    <p>© 2023 Xativa Restaurants. <span data-en="All rights reserved." data-es="Todos los derechos reservados." data-ca="Tots els drets reservats." data-fr="Tous droits réservés.">Todos los derechos reservados.</span></p>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service worker registered!', reg))
          .catch(err => console.log('Service worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
